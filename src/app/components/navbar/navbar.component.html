<nav class="navbar">
  <div class="nav-inner">
    <a [routerLink]="isLoggedIn ? '/dashboard' : '/home'" class="nav-logo">
      <i class="bi bi-mortarboard-fill nav-logo-icon"></i>
      <span>SMS</span>
    </a>

    @if (isLoggedIn) {
      <div class="nav-links">
        <a
          routerLink="/dashboard"
          routerLinkActive="nav-link-active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
        >
          <i class="bi bi-people"></i>
          Students
        </a>
        <a routerLink="/students/add" class="nav-link">
          <i class="bi bi-plus-lg"></i>
          Add Student
        </a>
        <span class="nav-user">{{ userName }}</span>
        <button type="button" class="nav-btn-logout" (click)="logout()">
          <i class="bi bi-box-arrow-right"></i>
          Logout
        </button>
      </div>
    } @else {
      <div class="nav-links">
        <a routerLink="/home" routerLinkActive="nav-link-active" class="nav-link">
          <i class="bi bi-house"></i>
          Home
        </a>
      </div>
    }
  </div>
</nav>
