<!-- App shell: nav + main content. Uses SMS color palette. -->
<div class="app-layout">
  <nav class="app-nav">
    <div class="nav-inner">
      <a routerLink="/" class="nav-logo">
        <i class="bi bi-mortarboard-fill nav-logo-icon"></i>
        <span>SMS</span>
      </a>
      <a
        routerLink="/"
        routerLinkActive="nav-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="nav-link"
      >
        <i class="bi bi-people"></i>
        Students
      </a>
      <a routerLink="/students/add" class="nav-link">
        <i class="bi bi-plus-lg"></i>
        Add Student
      </a>
    </div>
  </nav>
  <main class="app-main">
    <router-outlet />
  </main>
</div>
