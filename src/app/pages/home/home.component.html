<div class="home-page">
  <div class="home-hero">
    <h1 class="home-title">Student Management System</h1>
    <p class="home-subtitle">Login or create an account to manage students</p>
  </div>

  <div class="auth-tabs">
    <button
      type="button"
      class="tab-btn"
      [class.tab-active]="activeTab === 'login'"
      (click)="setTab('login')"
    >
      Login
    </button>
    <button
      type="button"
      class="tab-btn"
      [class.tab-active]="activeTab === 'signup'"
      (click)="setTab('signup')"
    >
      Sign Up
    </button>
  </div>

  <div class="auth-content">
    @if (activeTab === 'login') {
      <app-login />
    } @else {
      <app-signup />
    }
  </div>
</div>
